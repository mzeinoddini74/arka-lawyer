<h4 class="rtl text-right my-2">لطفا پاسخ خود را ویرایش کنید.</h4>
<div mat-dialog-content class="my-4">

  <ckeditor
    [editor]="Editor"
    [(ngModel)]="data.comment"
    [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic', '|', 'undo', 'redo' ] }"></ckeditor>

</div>
<div mat-dialog-actions class="my-2">
  <button mat-button (click)="onDismiss()">لغو</button>
  <button mat-button cdkFocusInitial (click)="onConfirm()">ویرایش</button>
</div>
