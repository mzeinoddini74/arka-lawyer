<h4 class="rtl text-right my-2">ویرایش کاربر</h4>
<div mat-dialog-content class="my-4 rtl">
  <form [formGroup]="form" class="mt-5">
    <div class="row">

      <div class="col-12">
        <div class="form-group">
          <label class="group">نام و نام خانوادگی</label>
          <input type="text"
                 class="form-control"
                 maxlength="100"
                 formControlName="fullname">
          <ul class="mt-1 mb-0 pb-0" *ngFor="let error of errorMessages.fullname">
            <li class="font-small text-danger font-weight-bold"
                *ngIf="form.get('fullname').hasError(error.type)
                                  && (form.get('fullname').dirty
                                  || form.get('fullname').touched)">
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label class="group">موبایل</label>
          <input type="text"
                 class="form-control"
                 minlength="11"
                 maxlength="11"
                 [pattern]="mobileRegix"
                 formControlName="mobile">
          <ul class="mt-1 mb-0 pb-0" *ngIf="form.get('mobile').errors != null">
            <ng-container *ngFor="let error of errorMessages.mobile">
              <li class="font-small text-danger font-weight-bold"
                  *ngIf="form.get('mobile').hasError(error.type)
                                  && (form.get('mobile').dirty
                                  || form.get('mobile').touched)">
                {{ error.message }}
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label class="group">رمز عبور</label>
          <input type="text"
                 class="form-control"
                 maxlength="100"
                 formControlName="password">
          <ul class="mt-1 mb-0 pb-0" *ngIf="form.get('password').errors != null">
            <ng-container *ngFor="let error of errorMessages.password">
              <li class="font-small text-danger font-weight-bold"
                  *ngIf="form.get('password').hasError(error.type)
                                    && (form.get('password').dirty
                                    || form.get('password').touched)">
                {{ error.message }}
              </li>
            </ng-container>
          </ul>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label class="group">تلفن</label>
          <input type="text"
                 class="form-control"
                 maxlength="100"
                 formControlName="tel">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label class="group">پست الکترونیکی</label>
          <input type="text"
                 class="form-control"
                 maxlength="100"
                 formControlName="email">
          <ul class="mt-1 mb-0 pb-0" *ngIf="form.get('email').errors != null">
            <ng-container *ngFor="let error of errorMessages.email">
              <li class="font-small text-danger font-weight-bold"
                  *ngIf="form.get('email').hasError(error.type)
                                    && (form.get('email').dirty
                                    || form.get('email').touched)">
                {{ error.message }}
              </li>
            </ng-container>
          </ul>
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <label class="group">تصویر</label>
          <p-fileUpload
            chooseLabel="انتخاب تصویر"
            uploadLabel="آپلود تصویر"
            cancelLabel="انصراف"
            customUpload="true"
            (uploadHandler)="getPicture($event)"
            accept="image/*" maxFileSize="1000000">
          </p-fileUpload>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label class="group">استان</label>
          <input type="text"
                 class="form-control"
                 maxlength="100"
                 formControlName="province">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label class="group">شهر</label>
          <input type="text"
                 class="form-control"
                 maxlength="100"
                 formControlName="city">
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <label class="group">آدرس</label>
          <input type="text"
                 class="form-control"
                 maxlength="100"
                 formControlName="address">
        </div>
      </div>

    </div>
  </form>
</div>
<div mat-dialog-actions class="my-2">
  <button mat-button (click)="onDismiss()">لغو</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial
          [disabled]="form.invalid">ثبت</button>
</div>
