<app-panel-header></app-panel-header>
<app-admin-menu></app-admin-menu>

<div class="content rtl">

  <div class="content-inner" id="main-content">
    <div class="content-wrapper">

      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <strong class="content-title">ثبت خبر</strong>
        </div>
      </div>

      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <div class="breadcrumb">
            <a routerLink="/admin/dashboard" class="breadcrumb-link">داشبورد</a>
            <span class="breadcrumb-separator"><i class="fa fa-chevron-left"></i></span>
            <a routerLink="/admin/blog" class="breadcrumb-link">مدیریت اخبار</a>
            <span class="breadcrumb-separator"><i class="fa fa-chevron-left"></i></span>
            <a class="breadcrumb-link active">ثبت خبر</a>
          </div>
        </div>
      </div>

      <div class="content-box">
        <div class="content-inner-box rtl">
          <div class="search-list">
          <form class="w-100">
            <div class="row">
              <div class="col-12 text-center">
                <div class="form-group">
                  <label class="group">عنوان</label>
                  <input type="text" name="title" id="title" class="form-control">
                </div>
              </div>
              <div class="col-12 text-center">
                <div class="form-group mb-3">
                  <label>تصویر</label>
                  <p-fileUpload name="picture" accept="image/*" maxFileSize="1000000"
                                chooseLabel="انتخاب تصویر"
                                uploadLabel="آپلود تصویر"
                                cancelLabel="انصراف"></p-fileUpload>
                </div>
              </div>
              <div class="col-12 text-center">
                <div class="form-group mb-3">
                  <label>خلاصه</label>
                  <textarea name="summary" id="summary" class="form-control" rows="5"></textarea>
                </div>
              </div>
              <div class="col-12 text-center">
                <div class="form-group mb-3 rtl text-right">
                  <label>جزییات</label>
                  <ckeditor [editor]="Editor" data="<p>تایپ کنید.</p>"></ckeditor>
                </div>

              </div>
              <div class="col-md-12 col-lg-12 pt-30">
                <div class="text-center">
                  <button mat-raised-button class="green-btn" type="submit">ثبت</button>
                </div>
              </div>
            </div>
         </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-panel-footer></app-panel-footer>
