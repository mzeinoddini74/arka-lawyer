<app-panel-header></app-panel-header>
<app-attorney-menu></app-attorney-menu>
<div class="content rtl">
  <div class="content-inner" id="main-content">
    <div class="content-wrapper">

      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <strong class="content-title">پروفایل کاربری</strong>
        </div>
      </div>
      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <div class="breadcrumb">
            <a routerLink="/attorney/dashboard" class="breadcrumb-link">داشبورد</a>
            <span class="breadcrumb-separator"><i class="fa fa-chevron-left"></i></span>
            <a class="breadcrumb-link active">پروفایل کاربری</a>
          </div>
        </div>
      </div>

      <div class="content-box">
        <div class="content-inner-box rtl">
          <div class="row p-0">
            <div class="search-list profile-img col-sm-12 col-lg-2 ml-sm-auto ml-lg-6">
              <img src="assets/images/shared/user01.jpg" class="d-block m-auto img-fluid rounded-circle">
            </div>
            <div class="search-list col-sm-12 col-lg-9">
              <form class="w-100" [formGroup]='form'>
              <div class="row">
                <div class="col-sm-12 col-lg-6">
                  <div class="form-group">
                    <label> نام و نام خانوادگی</label>
                    <input type="text"
                           class="form-control"
                           maxlength="100"
                           formControlName="fullname">
                    <ul class="mt-1 mb-0 pb-0" *ngFor="let error of errorMessages.fullname">
                      <li class="font-small text-danger font-weight-bold"
                          *ngIf="form.get('fullname').hasError(error.type)
                                  && (form.get('fullname').dirty
                                  || form.get('fullname').touched)">
                        {{ error.message }}
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                  <div class="form-group">
                    <label>پست الکترونیکی</label>
                    <input type="text" formControlName="email"
                           class="form-control"
                           maxlength="100">
                    <ul class="mt-1 mb-0 pb-0" *ngFor="let error of errorMessages.email">
                      <li class="font-small text-danger font-weight-bold"
                          *ngIf="form.get('email').hasError(error.type)
                                  && (form.get('email').dirty
                                  || form.get('email').touched)">
                        {{ error.message }}
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                  <div class="form-group">
                    <label>تلفن</label>
                    <input type="text" pKeyFilter="int" formControlName="tel"
                           class="form-control"
                           maxlength="11">
                    <ul class="mt-1 mb-0 pb-0" *ngFor="let error of errorMessages.tel">
                      <li class="font-small text-danger font-weight-bold"
                          *ngIf="form.get('tel').hasError(error.type)
                                  && (form.get('tel').dirty
                                  || form.get('tel').touched)">
                        {{ error.message }}
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                  <div class="form-group">
                    <label>نام پدر</label>
                    <input type="text" formControlName="fatherName"
                           class="form-control"
                           maxlength="100">
                    <ul class="mt-1 mb-0 pb-0" *ngFor="let error of errorMessages.fatherName">
                      <li class="font-small text-danger font-weight-bold"
                          *ngIf="form.get('fatherName').hasError(error.type)
                                  && (form.get('fatherName').dirty
                                  || form.get('fatherName').touched)">
                        {{ error.message }}
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                    <label> تصویر پروفایل</label>
                    <p-fileUpload
                      chooseLabel="انتخاب تصویر"
                      uploadLabel="آپلود تصویر"
                      cancelLabel="انصراف"
                      customUpload="true"
                      (uploadHandler)="getProfilePicture($event)"
                      accept="image/*" maxFileSize="1000000">
                    </p-fileUpload>
                    <ul class="mt-1 mb-0 pb-0"
                        *ngFor="let error of errorMessages.profilePicture">
                      <li class="font-small text-danger font-weight-bold"
                          *ngIf="form.get('profilePicture').hasError(error.type)
                                  && (form.get('profilePicture').dirty
                                  || form.get('profilePicture').touched)">
                        {{ error.message }}
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                    <label>جنسیت</label>
                    <div class="clearfix"></div>

                    <!--                        <div class="p-field-radiobutton">-->
                    <!--                          <p-radioButton name="city" value="Chicago" id="city1"></p-radioButton>-->
                    <!--                          <label for="city1">Chicago</label>-->
                    <!--                        </div>-->
                    <!--                        <div class="p-field-radiobutton">-->
                    <!--                          <p-radioButton name="city" value="Los Angeles" id="city2"></p-radioButton>-->
                    <!--                          <label for="city2">Los Angeles</label>-->
                    <!--                        </div>-->

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio"
                             id="maleRadio"
                             value="1" formControlName="gender">
                      <label class="form-check-label" for="maleRadio">آقا</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio"
                             id="femaleRadio"
                             value="2" formControlName="gender">
                      <label class="form-check-label" for="femaleRadio">خانم</label>
                    </div>
                    <ul class="mt-1 mb-0 pb-0" *ngFor="let error of errorMessages.gender">
                      <li class="font-small text-danger font-weight-bold"
                          *ngIf="form.get('gender').hasError(error.type)
                                  && (form.get('gender').dirty
                                  || form.get('gender').touched)">
                        {{ error.message }}
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                    <label>آدرس</label>
                    <textarea formControlName="address"
                              class="form-control"
                              maxlength="200"></textarea>
                    <ul class="mt-1 mb-0 pb-0" *ngFor="let error of errorMessages.address">
                      <li class="font-small text-danger font-weight-bold"
                          *ngIf="form.get('address').hasError(error.type)
                                  && (form.get('address').dirty
                                  || form.get('address').touched)">
                        {{ error.message }}
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                    <label>نوع کاربر حقوقی</label>
                    <p-dropdown [options]="LegalUserTypes"
                                formControlName="type"
                                placeholder="انتخاب کنید"
                                optionLabel="name"></p-dropdown>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                    <label> پروانه وکالت</label>

                    <p-fileUpload
                      chooseLabel="انتخاب تصویر"
                      uploadLabel="آپلود تصویر"
                      cancelLabel="انصراف"
                      customUpload="true"
                      (uploadHandler)="getLicense($event)"
                      accept="image/*" maxFileSize="1000000">
                    </p-fileUpload>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                    <label> دفترچه وکالت</label>
                    <p-fileUpload
                      chooseLabel="انتخاب تصویر"
                      uploadLabel="آپلود تصویر"
                      cancelLabel="انصراف"
                      customUpload="true"
                      (uploadHandler)="getBooklet($event)"
                      accept="image/*" maxFileSize="1000000">
                    </p-fileUpload>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                    <label> رزومه</label>
                    <p-fileUpload
                      chooseLabel="انتخاب تصویر"
                      uploadLabel="آپلود تصویر"
                      cancelLabel="انصراف"
                      customUpload="true"
                      (uploadHandler)="getResume($event)"
                      accept="image/*" maxFileSize="1000000">
                    </p-fileUpload>
                  </div>
                </div>
                <div class="col-md-12 col-lg-12 pt-30 pb-5">
                  <div class="text-center">
                    <button class="green-btn"
                            mat-raised-button [disabled]="form.invalid">
                      ثبت
                    </button>
                  </div>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-panel-footer></app-panel-footer>
