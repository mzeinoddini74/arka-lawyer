<app-panel-header></app-panel-header>
<app-attorney-menu></app-attorney-menu>

<div class="content rtl">

  <div class="content-inner" id="main-content">
    <div class="content-wrapper">

      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <strong class="content-title">لیست سوابق تحصیلی</strong>
        </div>
      </div>

      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <div class="breadcrumb">
            <a routerLink="/attorney/dashboard" class="breadcrumb-link">داشبورد</a>
            <span class="breadcrumb-separator"><i class="fa fa-chevron-left"></i></span>
            <a class="breadcrumb-link active">مدیریت سوابق تحصیلی</a>
          </div>
        </div>
      </div>

      <div class="content-box">
        <div class="content-inner-box">
          <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

          <div class="search-list">
          <mat-form-field appearance="legacy">
            <mat-label>جستجو</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>

          <div>
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> کد </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> موسسه </th>
                <td mat-cell *matCellDef="let row"> {{row.company}} </td>
              </ng-container>

              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header=""> سمت </th>
                <td mat-cell *matCellDef="let row"> {{row.position}} </td>
              </ng-container>

              <ng-container matColumnDef="startYear">
                <th mat-header-cell *matHeaderCellDef mat-sort-header=""> سال شروع </th>
                <td mat-cell *matCellDef="let row"> {{row.startYear}} </td>
              </ng-container>

              <ng-container matColumnDef="endYear">
                <th mat-header-cell *matHeaderCellDef mat-sort-header=""> سال پایان </th>
                <td mat-cell *matCellDef="let row"> {{row.endYear}} </td>
              </ng-container>

              <ng-container matColumnDef="stillWorking">
                <th mat-header-cell *matHeaderCellDef mat-sort-header=""> در حال کار </th>
                <td mat-cell *matCellDef="let row"> {{row.stillWorking}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> عملیات </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="openEditWorkDialog(row)">
                    <mat-icon color="primary">edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="delete(row.id)">
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDatarow>
                <td class="mat-cell" colspan="11">رکوردی یافت نشد.</td>
              </tr>
            </table>

            <mat-paginator class="mt-5" showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-panel-footer></app-panel-footer>
