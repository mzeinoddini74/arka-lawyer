<app-panel-header></app-panel-header>
<app-attorney-menu></app-attorney-menu>

<div class="content rtl">

  <div class="content-inner" id="main-content">
    <div class="content-wrapper">

      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <strong class="content-title">ثبت سابقه کاری</strong>
        </div>
      </div>

      <div class="content-titleSection row justify-content-center">
        <div class="col-12 align-self-center">
          <div class="breadcrumb">
            <a routerLink="/attorney/dashboard" class="breadcrumb-link">داشبورد</a>
            <span class="breadcrumb-separator"><i class="fa fa-chevron-left"></i></span>
            <a routerLink="/attorney/work" class="breadcrumb-link">مدیریت سوابق کاری</a>
            <span class="breadcrumb-separator"><i class="fa fa-chevron-left"></i></span>
            <a class="breadcrumb-link active">ثبت سابقه کاری</a>
          </div>
        </div>
      </div>

      <div class="content-box">
        <div class="content-inner-box rtl">
          <form [formGroup]='workForm'>
            <div class="row">
            <div class="col-sm-12 col-lg-6">
            <div class="form-group">
              <label> نام موسسه</label>
              <input type="text"
                     class="form-control"
                     maxlength="100"
                     formControlName="company">
              <ul class="mt-1 mb-0 pb-0" *ngFor="let error of workErrorMessages.company">
                <li class="font-small text-danger font-weight-bold"
                    *ngIf="workForm.get('company').hasError(error.type)
                        && (workForm.get('company').dirty
                        || workForm.get('company').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            </div>
            <div class="col-sm-12 col-lg-6">
            <div class="form-group">
              <label>سمت</label>
              <input type="text"
                     class="form-control"
                     maxlength="100"
                     formControlName="position">
              <ul class="mt-1 mb-0 pb-0"
                  *ngFor="let error of workErrorMessages.position">
                <li class="font-small text-danger font-weight-bold"
                    *ngIf="workForm.get('position').hasError(error.type)
                        && (workForm.get('position').dirty
                        || workForm.get('position').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            </div>
            <div class="col-sm-12 col-lg-6">
            <div class="form-group">
              <label>سال شروع</label>
              <input type="text"
                     pKeyFilter="int"
                     class="form-control"
                     maxlength="4"
                     minlength="4"
                     formControlName="startYear">
              <ul class="mt-1 mb-0 pb-0"
                  *ngFor="let error of workErrorMessages.startYear">
                <li class="font-small text-danger font-weight-bold"
                    *ngIf="workForm.get('startYear').hasError(error.type)
                        && (workForm.get('startYear').dirty
                        || workForm.get('startYear').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            </div>
            <div class="col-sm-12 col-lg-6">
            <div class="form-group">
              <label>سال پایان</label>
              <input type="text"
                     pKeyFilter="int"
                     class="form-control"
                     maxlength="4"
                     minlength="4"
                     formControlName="endYear">
              <ul class="mt-1 mb-0 pb-0"
                  *ngFor="let error of workErrorMessages.endYear">
                <li class="font-small text-danger font-weight-bold"
                    *ngIf="workForm.get('endYear').hasError(error.type)
                        && (workForm.get('endYear').dirty
                        || workForm.get('endYear').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            </div>
            <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <div class="form-check text-right">
                <input type="checkbox" class="form-check-input"
                       formControlName="stillWorking" id="stillWorking">
                <label class="form-check-label" for="stillWorking">در حال کار</label>
              </div>
            </div>
            </div>

            <div class="col-md-12 col-lg-12 pt-30">
              <div class="text-center">
                <button class="green-btn"
                        mat-raised-button [disabled]="workForm.invalid">
                  ثبت
                </button>
              </div>
            </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-panel-footer></app-panel-footer>
