<app-header></app-header>
<div class="container-fluid page-title-area title-img">
  <div class="row justify-content-center">
    <div class="col-12 align-self-center">
      <div class="page-title-text">
        <h2>مشاوره رایگان</h2>
        <ul>
          <li>مشاوره رایگان</li>
          <li>
            <mat-icon>keyboard_arrow_left</mat-icon>
          </li>
          <li>
            <a routerLink="/" class="">صفحه اصلی</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="contact-form pt-100 rtl">
  <div class="container">
    <div class="contact-wrap">
      <form id="contactForm">
        <h2>ثبت درخواست مشاوره</h2>
        <div class="row">
          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="text" name="name" id="name" placeholder="نام و نام خانوادگی" class="form-control">
            </div>
          </div>
          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="email" name="email" id="email" placeholder="ایمیل" class="form-control">
            </div>
          </div>
          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="text" name="phone_number" id="phone_number" placeholder="موبایل" class="form-control">
            </div>
          </div>
          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="text" name="msg_subject" id="msg_subject" placeholder="موضوع" class="form-control">
            </div>
          </div>
          <div class="col-md-12 col-lg-12">
            <div class="form-group">
              <textarea name="message" id="message" cols="30" rows="8" placeholder="توضیحات" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-md-12 col-lg-12">
            <div class="text-center">
              <button type="submit" class="contact-btn">ثبت درخواست</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
